<a [routerLink]="'/person/' + (lastPersonId$ | async)">Back to main page</a>
<form style="margin-top: 20px" (ngSubmit)="search()">
  <span style="font-weight: bold">Search People on Star Wars API:&nbsp;</span>
  <input
    id="people"
    name="people"
    [(ngModel)]="peopleSearchText"
    type="text"
  />&nbsp;
  <button type="submit">Search</button>
</form>

<pre>
  {{ results }}
</pre>
