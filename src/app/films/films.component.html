<div *ngIf="films != null">
  <h2>Films</h2>
  <ul>
    <li *ngFor="let film of films">
      <span class="title-text"
        ><a [routerLink]="'/opening-crawl/' + film.episode_id"
          >Episode {{ film.episode_id }} - {{ film.title }}</a
        ></span
      >
      <span class="director-text"
        >&nbsp;[Directed by {{ film.director }}, Produced by
        {{ film.producer }}]</span
      >
    </li>
  </ul>
</div>
